<!DOCTYPE html>
<html>
  <head>
    <title>Final version of Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissor.css">
  </head>
  <body style=" background-color: rgb(25, 25, 25); color:rgb(255, 255, 255); font-family: Arial, Helvetica, sans-serif;">
  
  </style>

    <p class="title">Rock Paper Scissors</p>

    <button 
      class="rock-button js-rock-button" 
    "><img src="image/rock-emoji.png" class="rock"></button>

    <button 
      class="paper-button js-paper-button
    "><img src="image/paper-emoji.png" class="paper"</button>

    <button 
      class="scissor-button js-scissor-button
      "><img src="image/scissor-emoji.png" class="scissor"></button>

    <p class="js-result result"></p>
    <p class="js-moves ">
    </p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="autoplay-button"
     onclick="
     autoPlay();
    ">Auto Play</button>

    <script src="10-rock-paper-scissor.js">
     
    </script>
  </body>
</html>
